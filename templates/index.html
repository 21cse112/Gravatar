<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Profile Form</title>
</head>
<body>
    <div class="container">
        <!-- Profile Form -->
        <form action="/submit" method="POST" class="profile-form">
            <h2>Profile Form</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location">

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Write something about yourself"></textarea>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="Enter your website URL">

            <button type="submit">Submit</button>
        </form>

        {% if display_name %}
        <!-- Profile Display -->
        <div class="profile-card">
            <img src="{{ profile_image_url }}" alt="Profile Image" class="profile-image">
            <div class="profile-details">
                <h2>{{ display_name }}</h2>
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Username:</strong> {{ username }}</p>
                <p><strong>Phone:</strong> {{ phone }}</p>
                <p><strong>Location:</strong> {{ location }}</p>
                <p><strong>Bio:</strong> {{ bio }}</p>
                <p><strong>Website:</strong> <a href="{{ website }}" target="_blank">{{ website }}</a></p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
